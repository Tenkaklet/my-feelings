{% include head.html %}

<body>
    <div class="ui borderless main menu">
        <div class="ui text container">
            <div class="header item">
                <a href="/">
                    Home
                </a>
            </div>

            {% for page in site.pages %}
            {% if page.title %}
            <a href="{{page.url}}" class="item">{{page.title}}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <header class="top">
        <div class="middle">
            <h1>{{ site.title }}</h1>
            <h2>And so it begins</h2>
        </div>
    </header>
    <div class="ui container">
        {{ content }}

        {% for post in site.posts %}
        <article class="ui raised segment">
            <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
            <p>{{ post.author }}</p>
            <p>{{post.excerpt}}</p>
        </article>
        {% endfor %}




    </div>

    {% include bottom.html %}

</body>

</html>
